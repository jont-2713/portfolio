{% extends 'base.html' %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<section>
<section class="bg">
    <section class="info">
        <div class="card-block">
            {% for project in projects %}
                <div class="card card-project">
                    <img src="{{ project.filePath.url }}" alt="{{ project.title }}">
                    <div class="pb-10">
                        <h3>{{ project.title }}</h3>
                        <p class="card-text mb-10">{{ project.description }}</p>
                        <p class="button dark"><a href="{{ project.websiteURL }}">View</a></p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
