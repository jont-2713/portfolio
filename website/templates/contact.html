<!-- templates/portfolio/contact.html -->
{% extends 'base.html' %}

{% block title %}Contact - My Portfolio{% endblock %}

{% block content %}
<div class="contact-form center">
    <h1>Contact Us</h1>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Submit</button>
    </form>
</div>
{% endblock %}
